<div class="container" style="width : 100%;">
      
  <div class="row">

    <div *ngFor="let digilabEl of digilabs ; let i = index"> 
      <div class="col-md-3 col-sm-4 col-xs-12">
        <app-digilab-item [index] = "i" [digilab] = "digilabEl" ></app-digilab-item>  
      </div>
    </div>

    <div class="col-md-3 col-sm-4 col-xs-12" routerLink="new">
      <mat-card style="max-width: 400px; height : 157px; margin: 5px; text-align : center;">
        <div style="vertical-align: middle; margin : auto; height : 100%">
          <img src="./assets/add.png" id="addMore">
          <h4>Create a new DigiLab</h4>
        </div>
      </mat-card>
    </div>

  </div>

</div>
